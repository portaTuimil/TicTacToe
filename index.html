<!DOCTYPE html>
<html>
<head>
	<title>Tic Tae Toe</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="script.js" defer></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta charset="UTF-8">
	<meta name="description" content="The Tic Tae Toe project from The Odin Project">
	<meta name="author" content="Pablo Porta">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="tic-tac-toe.png">
</head>
<body>

<div class="main-div">
	<div class="left-div">
		<div class="turn">X Turn</div>
	</div>
	<div class="grid">
		<button class="btn-0"></button>
		<button class="btn-1"></button>
		<button class="btn-2"></button>
		<button class="btn-3"></button>
		<button class="btn-4"></button>
		<button class="btn-5"></button>
		<button class="btn-6"></button>
		<button class="btn-7"></button>
		<button class="btn-8"></button>
	</div>
	<div class="right-div"></div>
</div>
	
	<div class="bottom-nav">

		<div class="player-one">
			<h2 class="Player1">Player X:</h2>
			<p class="player-1p">0</p>
		</div>
		<div class="draw">
			<h2>Draw:</h2>
			<p class="draw-p">0</p>
		</div>
		<div class="player-two">
			<h2 class="Player2">Player O:</h2>
			<p class="player-2p">0</p>
		</div>
	</div>

</body>
</html>
